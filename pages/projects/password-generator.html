<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="password-generator.css">
        <script src="password-generator.js" defer></script>
    </head>
    <body>
        <div class="content">
            <h1>Password Generator</h1>

            
            <div class="container-100">
                <a id="passwordError"></a>
            </div>


            <input type="number" id="length" value=16>
            <button onclick="passwordGenerate()">Generate</button>
            <textarea id="passwordOutput" cols="60" rows="1" readonly></textarea>
            <button onclick="copyPassword()">Copy</button>
            <button onclick="clearPassword()">Clear</button>

            <div class="container-100 checkboxes">
                <td> Symbols: <input type="checkbox" id="check1" class="pl" value="Symbols" checked="true"> </td>  
                <td> Numbers: <input type="checkbox" id="check2" class="pl" value="Numbers" checked="true"> </td>   
                </tr> <tr>  
                <td> Lowercase: <input type="checkbox" id="check3" class="pl" value="Lowercase" checked="true"> </td>  
                <td> Uppercase: <input type="checkbox" id="check4" class="pl" value="Uppercase" checked="true"> </td>  
                </tr> <tr> 
            </div>

            <div class="container-100">
                <a class="note">*Please note that this generator currently does not use a cryptography random generator</a>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="sentence-case.js" defer></script>
        <link rel="stylesheet" href="sentence-case.css">
        <title>Sentence Case</title>
    </head>
    <body>
        <div class="container">
            <h1>Sentence Case</h1>
        </div>
        <div class="container">
            <textarea rows="10" cols="100" id="textBox"></textarea>
        </div>
        <div class="container">
            <a id="wordCount"></a>
            <a id="characterCount"></a>
        </div>
        <button type="button" onclick="getWordCharacterCount()">Get word/character count</button>
        <button type="button" onclick="upperCase()">Uppercase</button>
        <button type="button" onclick="lowerCase()">Lowercase</button>
        <button type="button" onclick="alternatingCase()">Alternating Case</button>
        <button type="button" onclick="capitalizedCase()">Capitalized Case</button>
        <button type="button" onclick="invertCase()">Invert Case</button>
        <button type="button" onclick="clearText()">Clear</button>
        <button type="button" onclick="copy()">Copy</button>
    </body> 
</html>
